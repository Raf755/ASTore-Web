<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Barang Terlaris | Flash Sale PUBG Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .flash-pulse {
            animation: pulse 1.5s infinite;
        }
        .discount-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ef4444;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .sold-badge {
            position: absolute;
            top: -10px;
            left: -10px;
            background: #05a305;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">
            <span class="bg-gradient-to-r from-yellow-500 to-red-500 text-transparent bg-clip-text">
                3 Barang Terlaris!
            </span>
        </h2>
    </div>

    <!-- Produk Terlaris -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <!-- Item 1 -->
        <div class="bg-white rounded-lg p-4 relative border-2 border-red-300 hover:border-red-500 transition flash-pulse">
            <div class="discount-badge">-70%</div>
            <div class="sold-badge">Terjual 250+</div>
            <div class="flex items-center mb-3">
                <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-crown text-yellow-600 text-xl"></i>
                </div>
                <div>
                    <h4 class="font-bold">Royale Pass+</h4>
                    <p class="text-xs text-gray-500">Season 26 Ultimate</p>
                </div>
            </div>
            <div>
                <span class="line-through text-gray-400 text-sm">Rp 300.000</span>
                <span class="block text-red-600 font-bold">Rp 90.000</span>
            </div>
        </div>

        <!-- Item 2 -->
        <div class="bg-white rounded-lg p-4 relative border-2 border-blue-300 hover:border-blue-500 transition flash-pulse">
            <div class="discount-badge">-50%</div>
            <div class="sold-badge">Terjual 180+</div>
            <div class="flex items-center mb-3">
                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-tshirt text-blue-600 text-xl"></i>
                </div>
                <div>
                    <h4 class="font-bold">Legendary Skin Set</h4>
                    <p class="text-xs text-gray-500">Pistol + Karakter</p>
                </div>
            </div>
            <div>
                <span class="line-through text-gray-400 text-sm">Rp 1.200.000</span>
                <span class="block text-red-600 font-bold">Rp 600.000</span>
            </div>
        </div>

        <!-- Item 3 -->
        <div class="bg-white rounded-lg p-4 relative border-2 border-green-300 hover:border-green-500 transition flash-pulse">
            <div class="discount-badge">-65%</div>
            <div class="sold-badge">Terjual 300+</div>
            <div class="flex items-center mb-3">
                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-parachute-box text-green-600 text-xl"></i>
                </div>
                <div>
                    <h4 class="font-bold">Airdrop Bundle</h4>
                    <p class="text-xs text-gray-500">5x Airdrop Premium</p>
                </div>
            </div>
            <div>
                <span class="line-through text-gray-400 text-sm">Rp 900.000</span>
                <span class="block text-red-600 font-bold">Rp 315.000</span>
            </div>
        </div>
    </div>

    <!-- Tombol Lihat Semua -->
    <div class="text-center">
        <a href="https://example.com/flash-sale" class="inline-block text-center bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 px-6 rounded-lg hover:from-yellow-500 hover:to-orange-600 transition-all duration-300 shadow-lg hover:shadow-xl">
            <i class="fas fa-arrow-right mr-2"></i> Lihat Semua Produk Flash Sale
        </a>
    </div>
</div>

</body>
</html>
