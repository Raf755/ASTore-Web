<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale PUBG Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .flash-pulse { animation: pulse 1.5s infinite; }
        .discount-badge {
            position: absolute; top: -10px; right: -10px;
            background: #ef4444; color: white; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .sold-badge {
            position: absolute; top: -10px; left: -10px;
            background: #05a305; color: white; padding: 2px 8px;
            border-radius: 12px; font-size: 10px; font-weight: bold;
        }
        .btn-disabled {
            opacity: 0.6; cursor: not-allowed; pointer-events: none;
        }
        .flash-ended { border-color: #d1d5db !important; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flash-sale bg-white rounded-xl overflow-hidden shadow-lg mb-6 relative">
            <!-- Sale Header -->
            <div class="bg-gradient-to-r from-rose-500 to-red-700 py-4 px-6 flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold text-white uppercase flex items-center">
                        <i class="fas fa-bolt mr-2"></i> Flash Sale PUBG Mobile
                    </h3>
                    <p class="text-yellow-200 text-xs mt-1" id="time-message">
                        Berakhir pukul <span id="end-time-display">16:00</span> hari ini
                    </p>
                </div>
                
                <!-- Countdown Timer -->
                <div class="flash-timer bg-black bg-opacity-30 text-white px-4 py-2 rounded-lg flex items-center">
                    <div class="text-center mr-2">
                        <span id="hours" class="block text-xl font-bold">00</span>
                        <span class="text-xs">Jam</span>
                    </div>
                    <span class="text-xl">:</span>
                    <div class="text-center mx-2">
                        <span id="minutes" class="block text-xl font-bold">00</span>
                        <span class="text-xs">Menit</span>
                    </div>
                    <span class="text-xl">:</span>
                    <div class="text-center ml-2">
                        <span id="seconds" class="block text-xl font-bold">00</span>
                        <span class="text-xs">Detik</span>
                    </div>
                </div>
            </div>
            
            <!-- Sale Items (3 products) -->
            <div class="p-6 grid grid-cols-1 sm:grid-cols-3 gap-4" id="sale-items">
                <!-- Items will be inserted by JavaScript -->
            </div>
            
            <!-- View All Button -->
            <div class="px-6 pb-6">
                <a href="#" class="btn-view-all block text-center bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 px-6 rounded-lg hover:from-yellow-500 hover:to-orange-600 transition-all duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-arrow-right mr-2"></i> Lihat Semua Barang Flash Sale
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Set your desired end time here (24-hour format)
        const config = {
            endHour: 14,    // Set end hour (e.g., 16 for 4 PM)
            endMinute: 48    // Set end minute (e.g., 30 for :30)
        };

        // 3 Featured Products
        const products = [
            {
                id: 1, name: "Royale Pass+", 
                description: "Season 26 Ultimate",
                originalPrice: "300.000", discountPrice: "90.000",
                discount: "-70%", sold: "250+",
                icon: "fas fa-crown", iconColor: "yellow", borderColor: "red"
            },
            {
                id: 2, name: "Legendary Skin Set",
                description: "Pistol + Karakter",
                originalPrice: "1.200.000", discountPrice: "600.000",
                discount: "-50%", sold: "180+",
                icon: "fas fa-tshirt", iconColor: "blue", borderColor: "blue"
            },
            {
                id: 3, name: "Airdrop Bundle",
                description: "5x Airdrop Premium",
                originalPrice: "900.000", discountPrice: "315.000",
                discount: "-65%", sold: "300+",
                icon: "fas fa-parachute-box", iconColor: "green", borderColor: "green"
            }
        ];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Display the configured end time
            document.getElementById('end-time-display').textContent = 
                `${config.endHour.toString().padStart(2, '0')}:${config.endMinute.toString().padStart(2, '0')}`;
            
            renderProducts();
            startCountdown();
        });

        // Render products to the page
        function renderProducts() {
            const container = document.getElementById('sale-items');
            container.innerHTML = products.map(product => `
                <div class="sale-item bg-gray-50 rounded-lg p-4 relative border-2 border-${product.borderColor}-300 hover:border-${product.borderColor}-500 transition-all duration-300 flash-pulse">
                    <div class="discount-badge">${product.discount}</div>
                    <div class="sold-badge">Terjual ${product.sold}</div>
                    <div class="flex items-center mb-3">
                        <div class="w-12 h-12 bg-${product.iconColor}-100 rounded-full flex items-center justify-center mr-3">
                            <i class="${product.icon} text-${product.iconColor}-600 text-xl"></i>
                        </div>
                        <div>
                            <h4 class="font-bold">${product.name}</h4>
                            <p class="text-xs text-gray-500">${product.description}</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="line-through text-gray-400 text-sm">Rp ${product.originalPrice}</span>
                            <span class="block text-red-600 font-bold">Rp ${product.discountPrice}</span>
                        </div>
                        <a href="https://wa.me/628123456789?text=Saya%20ingin%20membeli%20${encodeURIComponent(product.name)}%20(${encodeURIComponent(product.description)})%20seharga%20Rp%20${product.discountPrice.replace('.','')}" 
                           class="btn-buy bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-xs transition inline-block">
                            Beli Sekarang
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Countdown functionality
        function startCountdown() {
            const endTime = new Date();
            endTime.setHours(config.endHour, config.endMinute, 0, 0);
            
            let saleEnded = false;

            const countdownInterval = setInterval(() => {
                const now = new Date();
                let timeRemaining = Math.floor((endTime - now) / 1000);
                
                if (now >= endTime) {
                    timeRemaining = 0;
                    if (!saleEnded) endFlashSale();
                    saleEnded = true;
                }

                updateTimerDisplay(timeRemaining);
            }, 1000);

            function updateTimerDisplay(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = secs.toString().padStart(2, '0');
            }

            function endFlashSale() {
                clearInterval(countdownInterval);
                document.querySelector('.flash-timer').innerHTML = '<span class="text-xl font-bold">FLASH SALE BERAKHIR!</span>';
                document.getElementById('time-message').textContent = 'Flash Sale telah berakhir';
                disableBuyButtons();
            }

            function disableBuyButtons() {
                document.querySelectorAll('.btn-buy').forEach(button => {
                    button.textContent = 'Produk Sudah Tidak Tersedia!!';
                    button.classList.remove('bg-red-500', 'hover:bg-red-600');
                    button.classList.add('bg-gray-400', 'btn-disabled');
                    button.removeAttribute('href');
                });

                const viewAllButton = document.querySelector('.btn-view-all');
                viewAllButton.textContent = 'Flash Sale Telah Berakhir';
                viewAllButton.classList.remove('from-yellow-400', 'to-orange-500');
                viewAllButton.classList.add('bg-gray-400', 'btn-disabled');
                viewAllButton.removeAttribute('href');

                document.querySelectorAll('.flash-pulse').forEach(el => {
                    el.style.animation = 'none';
                    el.classList.remove('border-red-300', 'border-blue-300', 'border-green-300');
                    el.classList.add('flash-ended');
                });
            }
        }
    </script>
</body>
</html>
